<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Project</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-search text-white my-2 my-sm-0" type="submit">Search</button>
            </form>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
    </nav>
    <main>
        <div>
            <h2>Submit Project</h2>
            <form>
                <label for="project-name">Project Name: </label><br>
                <input type="text" name="project-name" id="project-name"><br><br>
                <label for="project-abstract">Project Abstract: </label><br>
                <textarea name="project-abstract" id="project-abstract" cols="50" rows="10"></textarea><br><br>
                <label for="authors">Authors: </label><br>
                <input type="text" name="authors" id="authors"><br><br>
                <label for="tags">Tag(s): </label><br>
                <input type="text" name="tags" id="tags"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <footer class="col-9">
            <p>Project Explorer Â© 2020 - <strong>Edconnect</strong></p>
        </footer>
    </main>
