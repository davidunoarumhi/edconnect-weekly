<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Edit Project</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-search text-white my-2 my-sm-0" type="submit">Search</button>
            </form>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                </ul>
                <ul class="navbar-nav nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
    </nav>
    <main>
        <div class="container">
            <h1 class="profile">Project 4</h1>
            <div class="row details">
                <div class="col-3">
                    <h6>Created By</h6>
                    <p>Ade Ade</p>
                </div>
                <div class="col-3">
                    <h6>Date Created</h6>
                    <p>2020-08-04</p>
                </div>
                <div class="col-3">
                    <h6>Last Updated</h6>
                    <p>2020-08-04</p>
                </div>
                <div class="col-3 d-flex justify-content-end align-items-start">
                    <a class="btn btn-primary" type="button" href="viewProject.html">View Project</a>
                </div>
            </div>
            <div class="row" style="padding: 0px;">
                <form class="edit col-6">
                    <h4>Edit Project</h4>
                    <hr>
                    <div class="form-group col-12">
                        <label for="project-name">Project Name</label>
                        <input class="form-control" type="text" id="project-name" placeholder="Project 4">
                    </div>
                    <div class="form-group col-12">
                        <label for="project-abstract">Project Abstract</label>
                        <textarea class="form-control" id="project-abstract" rows="9"
                        placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></textarea>
                    </div>
                    <div class="form-group col-12">
                        <label for="project-authors">Author(s)</label>
                        <input class="form-control" type="text" id="project-authors" placeholder="Henry James, Bola Ade">
                    </div>
                    <div class="form-group col-12">
                        <label for="project-tags">Tag(s)</label>
                        <input class="form-control" type="text" id="project-tags" placeholder="#yaml #ejs">
                    </div>
                    <button class="btn btn-primary" type="button">Save</button>
                </form>
                <div class="edit col-6">
                    <form>
                        <h4>Manage Project files</h4>
                        <hr>
                        <div class="form-group col-12">
                            <input type="file" name="file" id="file">
                        </div>
                    </form>
                    <div class="table-responsive">
                        <hr>
                        <table class="table">
                            <thead">
                                <tr>
                                    <th class="border rounded-0">Project Files</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center border rounded-0">No files uploaded yet</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                         
            </div>
        </div>
    </main>
    <footer class="col-9"">
        <p>Project Explorer Â© 2020 - <strong>Edconnect</strong></p>
    </footer>
</body>
</html>
