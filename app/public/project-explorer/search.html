<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Search</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-search text-white my-2 my-sm-0" type="submit">Search</button>
            </form>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                </ul>
                <ul class="navbar-nav nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
    </nav>
    <main>
        <form class="usr col-8" style="max-width: 700px;">
            <h1>Search Project</h1>
            <br>
            <div class="form-group col-12">
                <label for="project-name">Project Name</label>
                <input class="form-control" type="text" id="project-name" placeholder="Enter project name">
            </div>
            <div class="form-group col-12">
                <label for="project-abstract">Project Abstract</label>
                <textarea class="form-control" id="project-abstract" rows="7"></textarea>
            </div>
            <div class="form-group col-12">
                <label for="project-authors">Author(s)</label>
                <input class="form-control" type="text" id="project-authors" placeholder="Enter author names (separated by comma)">
            </div>
            <div class="form-group col-12">
                <label for="project-tags">Tag(s)</label>
                <input class="form-control" type="text" id="project-tags" placeholder="Use # to search for project under different topics (e.g. #javascript #mongodb)">
            </div>
            <button class="btn btn-primary" type="button">Search</button>
        </form>
        <br>
        <div class="container col-6">
            <h2>Search Result</h2>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title"><a href="#">Project 4</a></h4>
                            <h6 class="text-muted card-subtitle mb-2">Henry James, Bola Ade</h6>
                            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                            <a class="card-link" href="#">#yaml,</a>
                            <a class="card-link" href="#">#ejs</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="col-9">
            <p>Project Explorer Â© 2020 - <strong>Edconnect</strong></p>
        </footer>
    </main>
</body>
</html>
