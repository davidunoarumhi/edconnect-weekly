<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-search text-white my-2 my-sm-0" type="submit">Search</button>
            </form>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
    </nav>
    <div>
        <h2>Ade Bolade</h2>
        <p>test@edconnect.ng</p>
        <ul>
            <li>Program : Computer Science</li>
            <li>Matriculation : 00/0000</li>
            <li>Graduation Year : 2019</li>
        </ul>
        <h2>Update Profile</h2>
        <form>
            <label for="fname">First Name: </label><br>
            <input type="text" name="fname" id="fname"><br><br>
            <label for="lname">Last Name: </label><br>
            <input type="text" name="lname" id="lname"><br><br>
            <label for="email">Email Address: </label><br>
            <input type="email" name="email" id="email"><br><br>
            <label for="matric">Matric Number: </label><br>
            <input type="text" name="matric" id="matric"><br><br>
            <label for="program">Program: </label><br>
            <select name="program" id="program">
                <option value="cs">Computer Science</option>
                <option value="cis">Computer Information Systems</option>
                <option value="ct">Computer Technology</option>
            </select><br><br>
            <label for="year">Graduation Year: </label><br>
            <select name="year" id="year">
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019" selected>2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </form>
        <h2>Change Password</h2>
        <label for="password">Current Password: </label><br>
        <input type="password" name="password" id="password"><br><br>
        <label for="new-password">New Password: </label><br>
        <input type="password" name="new-password" id="new-password"><br><br>
        <label for="new-password-2">Confirm Password: </label><br>
        <input type="password" name="new-password-2" id="new-password-2"><br><br>
        <input type="submit" value="Submit">
    </div>
