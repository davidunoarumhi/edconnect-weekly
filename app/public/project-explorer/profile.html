<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-search text-white my-2 my-sm-0" type="submit">Search</button>
            </form>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                </ul>
                <ul class="navbar-nav nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
    </nav>
    <main>
        <div class="container">
            <h1 class="profile">Ade Ade<span class="text-muted">test@edconnect.ng</span></h1>
            <div class="row details">
                <div class="col-4">
                    <h6>Program</h6>
                    <p>Computer Science</p>
                </div>
                <div class="col-4">
                    <h6>Matriculation Number</h6>
                    <p>00/0000</p>
                </div>
                <div class="col-4">
                    <h6>Graduation Year</h6>
                    <p>2019</p>
                </div>
            </div>
        </div>
        <div class="container">
            <h3 class="profile col-9">Update Profile</h3>
            <hr>
            <form class="usr col-8" style="max-width: 880px;">
                <div class="form-group col-6">
                    <label for="fname">First Name</label>
                    <input class="form-control" type="text" id="fname" placeholder="Ade">
                </div>
                <div class="form-group col-6">
                    <label for="lname">Last Name</label>
                    <input class="form-control" type="text" id="lname" placeholder="Ade">
                </div>
                <div class="form-group col-6">
                    <label for="email">Email Address</label>
                    <input class="form-control" type="email" id="email" placeholder="test@edconnect.ng">
                </div>
                <div class="form-group col-6">
                    <label for="program">Program</label>
                    <div class="dropdown">
                        <select class="btn btn-primary dropdown-toggle text-left" name="program" id="program" style="background-color: rgba(57,135,253,0);text-align: left;color: #505e6c;">
                            <div class="dropdown-menu" role="menu">
                                <option class="dropdown-item" value="default" disabled>Choose...</option>
                                <option class="dropdown-item" value="cs" selected>Computer Science</option>
                                <option class="dropdown-item" value="cis">Computer Information Systems</option>
                                <option class="dropdown-item" value="ct">Computer Technology</option>
                            </div>
                        </select>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label for="matric">Matriculation number</label>
                    <input class="form-control" type="text" placeholder="00/0000">
                </div>
                <div class="form-group col-6">
                    <label for="year">Graduation Year</label>
                    <div class="dropdown">
                        <select class="btn btn-primary dropdown-toggle text-left" name="year" id="year" style="background-color: rgba(57,135,253,0);text-align: left;color: #505e6c;">
                            <div class="dropdown-menu" role="menu">
                                <option class="dropdown-item" value="default" disabled>Choose...</option>
                                <option class="dropdown-item" value="2015">2015</option>
                                <option class="dropdown-item" value="2016">2016</option>
                                <option class="dropdown-item" value="2017">2017</option>
                                <option class="dropdown-item" value="2018">2018</option>
                                <option class="dropdown-item" value="2019" selected>2019</option>
                                <option class="dropdown-item" value="2020">2020</option>
                                <option class="dropdown-item" value="2021">2021</option>
                            </div>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary" type="button">Update Profile</button>
            </form>
        </div>
        <div class="container">
            <h3 class="profile col-9">Change Password</h3>
            <hr>
            <form class="usr col-8" style="max-width: 880px;">
                <div class="form-group col-4">
                    <label for="password">Current Password</label>
                    <input class="form-control" type="password" id="password" placeholder="Current Password">
                </div>
                <div class="form-group col-4">
                    <label for="new-password">New Password</label>
                    <input class="form-control" type="password" id="new-password" placeholder="New Password">
                </div>
                <div class="form-group col-4">
                    <label for="new-password-2">Confirm Password</label>
                    <input class="form-control" type="password" id="new-password-2" placeholder="Confirm Password">
                </div>
                <button class="btn btn-primary" type="button">Change Password</button>
            </form>
        </div>
    </main>
    <footer class="col-9">
        <p>Project Explorer Â© 2020 - <strong>Edconnect</strong></p>
    </footer>
</body>
</html>
